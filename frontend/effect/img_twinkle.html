<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片闪烁</title>
    <script src="../../js/jquery-2.2.4.min.js"></script>
    <style type="text/css">
        @keyframes twinkle {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                opacity: 1;
            }
        }

        /*img:hover {*/
        /*animation: twinkle .8s infinite;*/
        /*}*/
    </style>
    <script type="text/javascript">
        $(function () {
            var timer;
            $("img").hover(function () {
                twinkle();
                timer = setInterval(function () {
                    twinkle();
                }, 1000);
            }, function () {
                clearInterval(timer);
            });
        });

        function twinkle() {
            $("img").animate({"opacity": "0.3"}, 500, function () {
                $(this).animate({"opacity": "1"}, 500);
            });
        }
    </script>
</head>

</html>
