<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滑出</title>
    <link rel="stylesheet" type="text/css" href="../../css/public.css"/>
    <script src="../../js/jquery-2.2.4.min.js"></script>
    <style type="text/css">
        .div_con {
            width: 1000px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid red;
            position: relative;
        }

        .div_desc {
            height: 50px;
            width: 100%;
            background: red;
            position: absolute;
            top: -100px;
            right: -1000px;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $(".div_desc").animate({
                "top": "100px",
                "right": "0"
            }, 500);
        })
    </script>
</head>
<body>
<div class="div_con">
    <div class="div_desc"></div>
</div>
</body>
</html>
