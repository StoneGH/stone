<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Validate表单验证</title>
		<link rel="stylesheet" href="../../css/public.css">
		<link rel="stylesheet" href="../../css/layout.css">
		<script src="../../js/jquery-2.2.4.min.js" type="text/javascript"></script>
		<script src="../../plugin/jquery-validate/jquery.validate.min.js" type="text/javascript"></script>
		<script src="../../plugin/jquery-validate/additional-methods.js" type="text/javascript"></script>
		<script src="../../plugin/jquery-validate/localization/messages_zh.min.js" type="text/javascript"></script>
		<style>
			.container {
				background: #f8f8f8;
			}
			
			.item {
				margin: 0 auto;
				width: 400px;
				height: 40px;
				line-height: 40px;
				border: 1px solid #ddd;
				margin-top: 20px;
				background: #fff;
			}
			
			.item input {
				padding: 5px 0;
			}
			
			label.error {
				color: red;
			}
		</style>
		<script type="text/javascript">
			$(function() {
				$.validator.addMethod("tel", function(value) {
					return /^1\d{10}$/.test(value);
				}, '请输入电话号码!');

				$("form").validate({
					rules: {
						"uname": {
							required: true,
							minlength: 4,
							maxlength: 12
						},
						"tel": {
							required: true,
							tel: true
						},
						"vcode": "required"
					},
					messages: {
						"uname": {
							required: "请输入用户名",
							minlength: "用户名为4-12个字母",
							maxlength: "用户名为4-12个字母"
						}
					}
				});
			});
		</script>
	</head>

	<body>
		<div class="container">
			<form>
				<div class="item">
					<label>用户名：</label>
					<input type="text" name="uname" />
				</div>
				<div class="item">
					<label>手机号：</label>
					<input type="text" name="tel" />
				</div>
				<div class="item">
					<label>验证码：</label>
					<input type="text" name="vcode" />
				</div>
				<div class="item">
					<label>密码：</label>
					<input type="text" name="pwd" />
				</div>
				<div class="item">
					<label>确认密码：</label>
					<input type="text" name="repwd" />
				</div>
				<div class="item">
					<button>登录</button>
				</div>
			</form>
		</div>
	</body>

</html>
