    <style type="text/css">
        .scard-box {

        .scard-box .scard-icon {
            height: 40px;
            line-height: 40px;
            width: 100%;
            background-color: #fff;
            text-align: center;
            background: #F9F9F9;
            border: 1px solid #ddd;
            position: absolute;
            z-index: 3;
        }

        .scard-box .scard-icon a {
            color: #f30213;
        }

        .scard-box .scard-icon .icon {
            background: url(//misc.360buyimg.com/jdf/1.0.0/unit/shoppingcart/5.0.0/i/settleup-@1x.png) no-repeat;
            height: 16px;
            width: 16px;
            display: inline-block;
            background-size: 16px 16px;
            vertical-align: middle;
            margin-top: -5px;
        }

        .scard-box .scard-icon .count {
            display: inline-block;
            height: 16px;
            width: 16px;
            background: #da1026;
            color: #fff;
            border-radius: 100%;
            line-height: 16px;
            position: absolute;
            right: 25px;
            top: 2px;
        }

        .scard-box .scard-dropdown {
            width: 300px;
            border: 1px solid #ddd;
            background: #fff;
            position: absolute;
            right: -2px;
            display: none;
            top: 40px;
            z-index: 2;
        }

        .scard-box .scard-dropdown .nogoods {
            height: 50px;
            line-height: 50px;
            text-align: center;
        }

        .scard-box:hover .scard-dropdown {
            display: block;
        }

        .scard-box:hover .scard-icon {
            background: #fff;
            border-bottom: none;
        }

        /*商品列表样式 begein*/

        .goods_list {
        }

        .goods_list ul li {
            width: 200px;
            text-align: center;
            float: left;
            margin: 10px;
            border: 1px dashed #cacaca;
            padding: 10px;
        }

        .goods_list ul li:hover {
            border: 1px solid red;
        }

        .goods_list ul li .info {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .goods_list ul li .add_scard {
            display: inline-block;
            padding: 5px 15px;
            border: 1px solid #ccc;
        }

        /*商品列表样式 end*/
    </style>
    <script type="text/javascript">
        //商品对象
        function Goods(id, name, price, pic, count, info) {
            this.id = id;
            this.name = name;
            this.price = price;
            this.pic = pic;
            this.count = count;
            this.info = info;
        }

        //购物车对象
        var shopCard = {
            "sc_goods": [],
            "sc_count": 0,
            "sc_total": 0,
            "add_goods": function (goods) {
                for (var i = 0; i < this["sc_goods"].length; i++) {
                    if (this["sc_goods"][i].id == goods.id) {
                        this["sc_goods"][i].count = this["sc_goods"][i].count + 1;
                        return this;
                    }
                }
                this["sc_goods"].push(goods);
                return this;
            },
            "calc": function () { //计算总金额&数量
                var count = 0;
                var total = 0.0;
                for (var i = 0; i < this["sc_goods"].length; i++) {
                    count += this["sc_goods"][i].count;
                    total += this["sc_goods"][i].count * this["sc_goods"][i].price;
                }
                this["sc_count"] = count;
                this["sc_total"] = total;
                return this;
            },
            "bind": function (dom) {
                $(dom).innerHTML
            }
        };

        $(function () {
            //控制购物车显示和隐藏
//            $(".scard-box").mouseover(function () {
//                $(".scard-box .scard-icon").css("border-bottom", "none");
//                $(".scard-box,.scard-dropdown").addClass("hover").show();
//            });
//            $(".scard-box").mouseout(function () {
//                $(".scard-box .scard-icon").css("border-bottom", "1px solid #ddd");
//                $(".scard-box,.scard-dropdown").removeClass("hover");
//                $(".scard-dropdown").hide();
//            });

            $(".add_scard a").click(function () {
                //获取商品数据
                var $li = $(this).parent().parent();
                var id = $li.attr("id");
                var pic = $li.find("img:eq(0)").attr("src");
                var price = $li.find("i:eq(0)").text();
                var name = $li.find(".info:eq(0)").text().substr(0, 20);
                var info = $li.find(".info:eq(0)").text();
                //添加商品
                shopCard.add_goods(new Goods(id, name, price, pic, 1, info)).calc();
                console.log(shopCard);
                $(".scard-box .count").text(shopCard["sc_count"]);
                return false;
            });
        });
    </script>
